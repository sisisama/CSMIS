<script>
  // JavaScript code
const staticNumber = document.getElementById("static-number");
document.getElementById("static-number").style.display = "none";
const currentNumber = document.getElementById("current-number");
const minusBtn = document.getElementById("minus-btn");
const plusBtn = document.getElementById("plus-btn");

let count = parseInt(currentNumber.innerText);

minusBtn.addEventListener("click", () => {
  if (count > parseInt(staticNumber.innerText)) {
    count--;
    currentNumber.innerText = count;
  }
  if (count === parseInt(staticNumber.innerText)) {
    minusBtn.disabled = true;
  }
  plusBtn.disabled = false;
});

plusBtn.addEventListener("click", () => {
  count++;
  currentNumber.innerText = count;
  minusBtn.disabled = false;
});


</script>
